<!DOCTYPE html>

<head>

    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="0; url=/apps/color-palette-generator?embed=1">
    <meta name="color-scheme" content="light dark"/>
    <meta name="darkreader-lock"/>
    <title>Embed: color-palette-generator</title>
    <script>
        (function () {
            try {
                var target = '/apps/color-palette-generator';
                var search = window.location.search || '';
                var qp = new URLSearchParams(search);
                // Ensure embed mode is enabled
                if (!qp.has('embed')) qp.set('embed', '1');
                var qs = qp.toString();
                var next = target + (qs ? ('?' + qs) : '') + (window.location.hash || '');
                if ((window.location.pathname + window.location.search + window.location.hash) !== next) {
                    window.location.replace(next);
                }
            } catch (e) { /* noop */ }
        })();
    </script>
</head>
