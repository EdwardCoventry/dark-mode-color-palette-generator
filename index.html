<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="0; url=/apps/color-palette-generator">
    <meta name="color-scheme" content="light dark"/>
    <meta name="darkreader-lock"/>
    <title>Color Palette Generator</title>
    <script>
        (function () {
            try {
                var target = '/apps/color-palette-generator';
                var qp = new URLSearchParams(window.location.search || '');
                // Ensure full-page: remove any embed flag arriving from elsewhere
                if (qp.has('embed')) qp.delete('embed');
                var qs = qp.toString();
                var next = target + (qs ? ('?' + qs) : '') + (window.location.hash || '');
                var current = window.location.pathname + window.location.search + window.location.hash;
                if (current !== next) {
                    window.location.replace(next);
                }
            } catch (e) { /* noop */ }
        })();
    </script>
</head>
<body>
<noscript>
    <p>Redirecting to <a href="/apps/color-palette-generator">/apps/color-palette-generator</a>â€¦</p>
</noscript>
</body>
</html>
